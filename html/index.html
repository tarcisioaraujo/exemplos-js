<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>    
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |       
        <a href="exercicios/temp.html">01 - Temp</a> 
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br/>
        Web Moderno
    </footer> 
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                //previne que a navegaçao ocorra
                e.preventDefault()                
                // fetch é uma requisição ajax moderna baseado em promise
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>   
</body>
</html>
